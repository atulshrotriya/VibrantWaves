<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Waves</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Purple background for header */
        header {
            background-color: #6a0dad;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Light salmon background for navigation */
        nav {
            background-color: #FFA07A;
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #6a0dad;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Purple background for portfolio items */
        .portfolio-item {
            background-color: #6a0dad;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Light salmon background for footer */
        footer {
            background-color: #FFA07A;
            color: #6a0dad;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vibrant Waves</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="portfolio-item">
            <h2>Project 1</h2>
            <p>Description of project 1 goes here.</p>
        </div>
        <div class="portfolio-item">
            <h2>Project 2</h2>
            <p>Description of project 2 goes here.</p>
        </div>
        <div class="portfolio-item">
            <h2>Project 3</h2>
            <p>Description of project 3 goes here.</p>
        </div>
    </div>
    <footer>
        &copy; 2023 My Portfolio
    </footer>
</body>
</html>
